name: Run Selenium Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      - name: Set up Selenium with Chrome
        uses: SeleniumHQ/setup-selenium@v4
        with:
          browser: chrome
          # Optionally specify versions
          # browserVersion: latest
          # driverVersion: latest

      - name: Install Maven
        run: sudo apt-get install -y maven

          
      - name: Run Tests
        run: mvn test -Dsurefire.suiteXmlFiles=src/test/resources/regression.xml
